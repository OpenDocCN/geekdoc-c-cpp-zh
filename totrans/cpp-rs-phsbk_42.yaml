- en: '[NRVO](#nrvo)'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[NRVO](#nrvo)'
- en: NRVO isn't guaranteed in either C++ or Rust, but the optimization often triggers
    in cases where it is commonly desired. For example, in both C++ and Rust when
    creating an array, initializing its contents, and then returning it, the initialization
    assigns directly to the return location.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在C++或Rust中，NRVO（不重复赋值优化）并不保证，但优化通常在通常期望的情况下触发。例如，在C++和Rust中创建数组、初始化其内容然后返回时，初始化会直接赋值到返回位置。
