- en: NRVO and RVO
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NRVO和RVO
- en: 原文：[https://cel.cs.brown.edu/crp/idioms/rvo.html](https://cel.cs.brown.edu/crp/idioms/rvo.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://cel.cs.brown.edu/crp/idioms/rvo.html](https://cel.cs.brown.edu/crp/idioms/rvo.html)
- en: Some of the statements about Rust in this chapter are dependent on the specifics
    of how the compiler optimizes various programs. Unless otherwise state, the results
    presented here are based on rustc 1.87 using the [2024 language edition](https://doc.rust-lang.org/edition-guide/introduction.html)
    and with `-O2` for C++ and `--opt-level=2` for Rust.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章关于Rust的一些说法取决于编译器如何优化各种程序的具体细节。除非另有说明，此处展示的结果基于使用rustc 1.87的[2024语言版本](https://doc.rust-lang.org/edition-guide/introduction.html)，以及C++的`-O2`和Rust的`--opt-level=2`。
- en: Unlike C++, Rust does not guarantee return value optimization (RVO). Neither
    language guarantees named return value optimization (NRVO). However, RVO and NRVO
    are usually applied in Rust where they would be in C++.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与C++不同，Rust不保证返回值优化（RVO）。两种语言都不保证命名返回值优化（NRVO）。然而，在Rust中，RVO和NRVO通常会被应用，就像在C++中一样。
- en: '[RVO](#rvo)'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[RVO](#rvo)'
- en: The pattern where RVO and NRVO are likely most important is in static factory
    methods (which Rust calls [constructor methods](./constructors.html)). In the
    following example, C++17 and later guarantee RVO. In Rust the optimization is
    performed reliably, but is not guaranteed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在静态工厂方法（Rust称为[构造方法](./constructors.html)）中，RVO和NRVO可能最为重要。在以下示例中，C++17及以后版本保证了RVO。在Rust中，优化是可靠执行的，但并不保证。
