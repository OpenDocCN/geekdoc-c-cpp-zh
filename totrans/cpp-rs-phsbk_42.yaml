- en: '[Determining whether the optimization occurred](#determining-whether-the-optimization-occurred)'
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[确定优化是否发生](#determining-whether-the-optimization-occurred)'
- en: Tools like [cargo-show-asm](https://github.com/pacak/cargo-show-asm) can be
    used to show the assembly for individual functions in order to confirm that RVO
    or NRVO was applied where desired.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用像 [cargo-show-asm](https://github.com/pacak/cargo-show-asm) 这样的工具来显示单个函数的汇编代码，以便确认是否在所需位置应用了RVO或NRVO。
- en: There are also high-quality [benchmarking tools](https://bheisler.github.io/criterion.rs/book/index.html)
    for Rust, which can be used to ensure that changes do not unexpectedly result
    in worse performance.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Rust 也有高质量的 [基准测试工具](https://bheisler.github.io/criterion.rs/book/index.html)，可以用来确保更改不会意外地导致性能下降。
