  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| STL UTF-16和UTF-32字符串 | [widestring](https://docs.rs/widestring/latest/widestring/)
    |'
- en: '| STL random | [rand](https://github.com/rust-random/rand) |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| STL随机数 | [rand](https://github.com/rust-random/rand) |'
- en: '| STL regex | [regex](https://github.com/rust-lang/regex) |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| STL正则表达式 | [regex](https://github.com/rust-lang/regex) |'
- en: '| Reflection | [bevy_reflect](https://docs.rs/bevy_reflect/latest/bevy_reflect/)
    |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 反射 | [bevy_reflect](https://docs.rs/bevy_reflect/latest/bevy_reflect/) |'
- en: '| Boost.Test | [cargo test](https://doc.rust-lang.org/book/ch11-01-writing-tests.html)
    |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| Boost.Test | [cargo test](https://doc.rust-lang.org/book/ch11-01-writing-tests.html)
    |'
- en: '| pybind11 | [PyO3](https://pyo3.rs/) |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| pybind11 | [PyO3](https://pyo3.rs/) |'
- en: '| OpenSSL | [rustls](https://github.com/rustls/rustls) |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| OpenSSL | [rustls](https://github.com/rustls/rustls) |'
- en: If there is a C++ library that you use where you cannot find a Rust alternative,
    please leave feedback using the link below, letting us know the name and purpose
    of the library.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用了一个无法找到Rust替代方案的C++库，请通过以下链接提供反馈，让我们知道库的名称和用途。
- en: '[Supply chain management](#supply-chain-management)'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[供应链管理](#supply-chain-management)'
- en: In situations where managing the library supply chain is important, Cargo can
    be used either with [custom self-managed or organization-managed registries](https://doc.rust-lang.org/cargo/reference/registries.html)
    or with [vendored versions of dependencies fetched from crates.io](https://doc.rust-lang.org/cargo/commands/cargo-vendor.html).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在管理库供应链很重要的情况下，Cargo可以使用[自定义自管理或组织管理的注册表](https://doc.rust-lang.org/cargo/reference/registries.html)或使用从crates.io获取的依赖关系的供应商版本[cargo
    vendor](https://doc.rust-lang.org/cargo/commands/cargo-vendor.html)。
- en: Both approaches provide mechanisms for reviewing dependencies as part supply
    chain security.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种方法都提供了作为供应链安全一部分审查依赖关系的机制。
- en: Solutions for supply chain security that do not involve vendoring or custom
    registries are [in progress](https://github.com/rust-lang/rfcs/pull/3724).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不涉及供应商或自定义注册表的供应链安全解决方案正在[进行中](https://github.com/rust-lang/rfcs/pull/3724)。
