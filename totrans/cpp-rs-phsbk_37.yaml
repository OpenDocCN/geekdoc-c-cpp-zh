- en: 'There are several idioms in C++ that involve the use of out parameters: passing
    pointers or references to functions for the function to mutate to provide its
    results.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: C++ 中有几个惯用方法涉及使用 out 参数：将指针或引用传递给函数，以便函数可以修改它们以提供其结果。
- en: The chapters in this section address idiomatic ways to achieve the same goals
    that out parameters are used for in C++. Many of the Rust idioms resemble the
    recommended alternatives to out parameters when programming against newer C++
    standards.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的章节讨论了在 Rust 中实现与 C++ 中使用 out 参数相同目标的惯用方法。许多 Rust 惯用方法类似于针对较新 C++ 标准编程时推荐的替代
    out 参数的方法。
