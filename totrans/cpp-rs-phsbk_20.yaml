- en: Encapsulation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 封装
- en: 原文：[https://cel.cs.brown.edu/crp/idioms/encapsulation.html](https://cel.cs.brown.edu/crp/idioms/encapsulation.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://cel.cs.brown.edu/crp/idioms/encapsulation.html](https://cel.cs.brown.edu/crp/idioms/encapsulation.html)
- en: In C++ the encapsulation boundary is the class. In Rust the encapsulation boundary
    is the module, which may contain several types along with standalone functions.
    In larger projects, the crate may also act as an encapsulation boundary.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在 C++ 中，封装边界是类。在 Rust 中，封装边界是模块，它可能包含多个类型以及独立的函数。在更大的项目中，crate 也可能作为封装边界。
- en: This difference means that in Rust one is more likely to have multiple, tightly
    coupled types that work together which are defined in one module and encapsulated
    as a whole.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这种差异意味着在 Rust 中，更有可能存在多个紧密耦合的类型，这些类型在同一个模块中定义，并作为一个整体封装起来。
- en: This section provides ways to translate between C++ and Rust's notions of encapsulation
    both mechanically and conceptually.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了在机械和概念上翻译 C++ 和 Rust 封装概念的方法。
