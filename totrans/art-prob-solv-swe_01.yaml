- en: Special Terminology Explanation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Balanced Replay Speed**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For MySQL secondary replay, this defines balanced replay speed where the MySQL
    secondary matches the primary under normal circumstances. When the speed is at
    or below the balanced replay speed, there is no significant lag in transaction
    replay progress on the secondary. However, if the speed exceeds this threshold,
    the secondary begins to lag behind the primary in transaction replay progress.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Dual One**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Specifically refers to two major configurations in MySQL: *sync_binlog=1* and
    *innodb_flush_log_at_trx_commit=1*.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**MySQL Secondary Replay**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This term represents the common replay process for asynchronous replication,
    semisynchronous replication, and Group Replication. In this book, ‘MySQL primary’
    is consistently used to represent the MySQL source, and ‘MySQL secondary’ to represent
    the MySQL replica.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Deployment Supplementary Explanation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When deploying MySQL for testing, it is preferable to match the test environment
    as closely as possible to the production environment, unless certain configurations
    significantly interfere with performance analysis. Below are specific declarations
    related to MySQL deployment during the testing process:'
  prefs: []
  type: TYPE_NORMAL
- en: The mainstream servers in use all have a 4-way NUMA architecture.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Servers are generally x86 architecture.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: NVMe SSD hardware disks are used, and the I/O latency is very low.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All tests were conducted on high-performance servers and only represent results
    for high-performance server configurations.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All tests are conducted on the Linux operating system.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: MySQL standalone tests typically use version 8.0.27, while MySQL cluster tests
    generally use version 8.0.32.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Improvements to MySQL are referred to as improved MySQL or modified MySQL.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The transaction isolation level in TPC-C tests is *Read Committed*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The storage engine used for transactions is InnoDB.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Unless otherwise stated, the default mode during MySQL Group Replication testing
    is single-primary mode.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The *binlog_format* parameter is set to row-based format.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: MySQL, whether primary or secondary, uses GTID (Global Transaction Identifier).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Cluster settings include *replica_preserve_commit_order=on*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Most tests are based on BenchmarkSQL TPC-C.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Unless stated otherwise, TPC-C tests are generally based on partitioned large
    tables.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Due to the extensive number of tests, the related software, hardware, and configurations
    are detailed in the Appendix.
