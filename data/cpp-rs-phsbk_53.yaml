- en: Build systems (e.g., CMake)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建系统（例如，CMake）
- en: 原文：[https://cel.cs.brown.edu/crp/etc/build_systems.html](https://cel.cs.brown.edu/crp/etc/build_systems.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://cel.cs.brown.edu/crp/etc/build_systems.html](https://cel.cs.brown.edu/crp/etc/build_systems.html)'
- en: One major difference between the C++ and Rust ecosystems is that C++ and C libraries
    tend to be either provided by OS distributions or be included in the repository
    for a project, while Rust has a central language-specific package registry called
    [crates.io](https://crates.io/).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: C++ 和 Rust 生态系统之间一个主要的不同之处在于，C++ 和 C 库通常由操作系统发行版提供，或者包含在项目的仓库中，而 Rust 有一个中心化的语言特定包注册中心，称为
    [crates.io](https://crates.io/)。
- en: This difference is amplified by the fact that the Rust build tool, Cargo, has
    a build in package manager that works with crates.io, private registries, local
    packages, and vendored sources.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Rust 的构建工具 Cargo 内置了包管理器，并且可以与 crates.io、私有注册中心、本地包和供应商源一起工作，这种差异得到了放大。
- en: Cargo is documented in detail in the [Cargo Book](https://doc.rust-lang.org/cargo/).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cargo Book](https://doc.rust-lang.org/cargo/) 详细介绍了 Cargo。'
- en: '[Packages for C and C++ system libraries](#packages-for-c-and-c-system-libraries)'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[C 和 C++ 系统库的软件包](#packages-for-c-and-c-system-libraries)'
- en: Many C libraries have crates on crates.io providing both low-level bindings
    and high-level safe Rust abstractions. For example, for the libgit2 library there
    is both a low-level [libgit2-sys crate](https://crates.io/crates/libgit2-sys)
    and a high-level [git2 crate](https://crates.io/crates/git2). See the [chapter
    on the Rust FFI](../idioms/ffi.html) for more information on how to define these
    crates.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多 C 库在 crates.io 上提供了低级绑定和高级安全的 Rust 抽象。例如，对于 libgit2 库，既有低级的 [libgit2-sys
    crate](https://crates.io/crates/libgit2-sys)，也有高级的 [git2 crate](https://crates.io/crates/git2)。有关如何定义这些
    crate 的更多信息，请参阅 [Rust FFI 章节内容](../idioms/ffi.html)。
- en: '[Building C, C++, and Rust code](#building-c-c-and-rust-code)'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[构建 C、C++ 和 Rust 代码](#building-c-c-and-rust-code)'
- en: Cargo [build scripts](https://doc.rust-lang.org/cargo/reference/build-script-examples.html)
    can be used to build C and C++ code as part of a Rust project. The linked chapter
    of the Cargo book includes links to resources handling the compilation of C, C++,
    and other code, working with `pkg-config`, etc.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Cargo 的 [构建脚本](https://doc.rust-lang.org/cargo/reference/build-script-examples.html)
    可以用于在 Rust 项目中构建 C 和 C++ 代码。Cargo 书籍的链接章节包括处理 C、C++ 和其他代码编译的资源链接，以及与 `pkg-config`
    等一起工作的信息。
- en: '[Testing (CTest)](#testing-ctest)'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[测试（CTest）](#testing-ctest)'
- en: Cargo includes support for [running tests](https://doc.rust-lang.org/cargo/guide/tests.html).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Cargo 支持运行 [测试](https://doc.rust-lang.org/cargo/guide/tests.html)。
- en: '[Packaging for distribution (CPack)](#packaging-for-distribution-cpack)'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[打包分发（CPack）](#packaging-for-distribution-cpack)'
- en: Unlike CPack which is provided with CMake, Cargo does not come with tools for
    packaging for distribution to end users. However, there are third party Cargo
    helpers for packaging, such as [cargo-deb](https://crates.io/crates/cargo-deb)
    for creating Debian package, [cargo-generate-rpm](https://crates.io/crates/cargo-generate-rpm)
    for creating RPM packages, and [cargo-wix](https://crates.io/crates/cargo-wix)
    for creating Windows installers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与 CMake 提供的 CPack 不同，Cargo 并不自带用于打包分发给最终用户的工具。然而，存在第三方 Cargo 辅助工具用于打包，例如 [cargo-deb](https://crates.io/crates/cargo-deb)
    用于创建 Debian 软件包，[cargo-generate-rpm](https://crates.io/crates/cargo-generate-rpm)
    用于创建 RPM 软件包，以及 [cargo-wix](https://crates.io/crates/cargo-wix) 用于创建 Windows 安装程序。
