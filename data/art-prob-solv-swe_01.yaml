- en: Preface
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Who This Book Is For?
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书面向谁？
- en: When software professionals encounter complex problems, they often face contradictions
    and struggle to find solutions. To overcome these challenges, it’s crucial to
    view tough problems as opportunities for significant rewards. Embracing difficult
    challenges can lead to valuable insights and breakthroughs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当软件专业人士遇到复杂问题时，他们常常面临矛盾，并努力寻找解决方案。为了克服这些挑战，将难题视为重大回报的机会至关重要。接受困难挑战可以带来宝贵的见解和突破。
- en: With 20 years of problem-solving experience, most challenging problems in server-side
    software can be solved through systematic logical analysis. Despite its global
    prominence, MySQL faces a variety of problems. The journey in addressing these
    MySQL problems has enriched understanding and led to the development of unique
    insights, which inspired the writing of this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有20年的问题解决经验，大多数服务器端软件中的难题都可以通过系统性的逻辑分析来解决。尽管MySQL在全球范围内享有盛誉，但它也面临着各种问题。解决这些MySQL问题的旅程丰富了理解，并导致了独特见解的发展，这些见解激发了本书的写作。
- en: This book uses MySQL challenges as case studies to explore problem analysis
    and resolution strategies. Readers will gain a deeper appreciation for logical
    reasoning, data structures, algorithms, and more through practical examples and
    insightful discussions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用MySQL挑战作为案例研究，探讨问题分析和解决策略。读者将通过实际示例和深入讨论，对逻辑推理、数据结构、算法等方面有更深的理解。
- en: 'This book covers the following topics:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了以下主题：
- en: '**Logical Reasoning for MySQL**: Techniques for analyzing complex MySQL problems
    using logical reasoning.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**MySQL的逻辑推理**：使用逻辑推理分析复杂MySQL问题的技术。'
- en: '**Computer Science Fundamentals**: Fundamentals of computer science relevant
    to MySQL.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计算机科学基础**：与MySQL相关的计算机科学基础。'
- en: '**MySQL Internals**: An introduction to the basics of MySQL core components.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**MySQL内部机制**：MySQL核心组件基础介绍。'
- en: '**Performance Testing**: Methods for scientifically testing MySQL performance.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**性能测试**：科学测试MySQL性能的方法。'
- en: '**MySQL 8.0 Improvements**: Key improvements in MySQL 8.0 compared to MySQL
    5.7.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**MySQL 8.0的改进**：与MySQL 5.7相比，MySQL 8.0的关键改进。'
- en: '**MySQL Improvements**: Further optimizations in a standalone MySQL instance.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**MySQL改进**：独立MySQL实例的进一步优化。'
- en: '**Group Replication Advancements**: Notable enhancements in MySQL Group Replication.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**组复制进展**：MySQL组复制中的显著增强。'
- en: '**Secondary Replay improvements**: Optimizations in MySQL’s secondary replay.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**二级重放改进**：MySQL二级重放的优化。'
- en: '**Performance Optimization Techniques**: Strategies for optimizing MySQL applications.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**性能优化技术**：优化MySQL应用程序的策略。'
- en: '**Focus of the Book:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**本书的重点**：'
- en: Building on the goal of enhancing MySQL scalability, this book explores various
    optimization strategies to increase throughput, reduce response times, and ensure
    that MySQL secondaries closely match the performance of the primary server, thereby
    achieving high availability failover with very little delay in most scenarios.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 建立在增强MySQL可伸缩性的目标之上，本书探讨了各种优化策略，以提高吞吐量，减少响应时间，并确保MySQL从服务器与主服务器的性能紧密匹配，从而在大多数情况下实现高可用性故障转移，并尽可能减少延迟。
